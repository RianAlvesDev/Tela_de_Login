<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registre-se agora mesmo</h1>
                <div class="icones-sociais">
                    <a href="https://github.com" class="icone">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://twitter.com" class="icone">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" class="icone">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </div>
                <span> Ou use seu Email</span>
                <input type="text" 
                placeholder="Nome">
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1> Faça login</h1>
                <div class="icones-sociais">
                    <a href="https://github.com" class="icone">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://twitter.com " class="icone">
                        <i class="fa-brands fa-square-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" class="icone">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </div>
                <span> Ou use seu Email e Senha</span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Senha">
                <a href="#"> Esqueci minha senha </a>
                <button>Registrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="class">
                <div class="toggle-panel 
                    toggle-left">
                    <h1>Seja Bem vindo de volta!</h1>
                    <p>Entre com seu usuário para acessar todo o site</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel 
                    toggle-right">
                    <h1>olá!</h1>
                    <p>Registre-se para acessar todo o site</p>
                    <button class="hidden" id="registrar">Registrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
